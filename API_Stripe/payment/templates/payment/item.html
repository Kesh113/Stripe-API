<!DOCTYPE html>
<html>

<head>
    <title>{{ item.name }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section>
        <form method="post">
            {% csrf_token %}
            <h1>{{ item.name }}</h1>
            <p>Цена: {{ item.price }} {{ item.currency }}</p>
            <p>Описание: {{ item.description }}</p>

            <label for="positive-number">Количество:</label>
            <input type="number" id="positive-number" name="quantity" min="1">
            <br>
            <br>

            <button type="submit" name="item" value="{{ item.id }}">Добавить в корзину</button>
        </form>
        <br>
        {% include 'payment/return.html' %}
    </section>
</body>
</html>
